
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجري - عرض وبيع المنتجات</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0;
        background: #fee2e2;
        color: #b91c1c;
        padding: 1rem;
        text-align: center;
        z-index: 9999;
        direction: ltr;
        font-family: monospace;
        font-size: 12px;
        border-bottom: 2px solid #ef4444;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f9fafb;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- تصحيح الـ Import Map: استخدام إصدار واحد فقط (18.2.0) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.11.2?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="error-display"></div>
    
    <div id="root">
      <div class="loading-screen text-gray-500">
        <div class="spinner"></div>
        <p>جاري تحميل المتجر...</p>
      </div>
    </div>

    <!-- كود لاكتشاف الأخطاء البرمجية وإظهارها -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML = '<b>Script Error:</b> ' + msg + '<br><small>' + url + ' L:' + lineNo + '</small>';
        return false;
      };
    </script>

    <!-- تشغيل التطبيق -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx">
    </script>
  </body>
</html>
