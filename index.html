
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجري الاحترافي</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0;
        background: #ef4444;
        color: white;
        padding: 15px;
        text-align: center;
        z-index: 9999;
        font-size: 14px;
        font-weight: bold;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .loader {
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.11.2?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="error-display"></div>
    
    <div id="root">
      <div class="loading-screen">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: #64748b; font-weight: 500;">جاري فتح المتجر...</p>
      </div>
    </div>

    <script>
      // كشف الأخطاء المبكر
      window.onerror = function(msg, url, line) {
        const errDiv = document.getElementById('error-display');
        errDiv.style.display = 'block';
        errDiv.innerHTML = '⚠️ حدث خطأ تقني: ' + msg + ' في السطر ' + line;
        return false;
      };
    </script>

    <!-- تحميل التطبيق -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="index.tsx">
    </script>
  </body>
</html>
