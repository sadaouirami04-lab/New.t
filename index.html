
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجري - عرض وبيع المنتجات</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: 'Tajawal', sans-serif; margin: 0; padding: 0; }
      #error-display {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0;
        background: #fee2e2;
        color: #b91c1c;
        padding: 10px;
        text-align: center;
        z-index: 9999;
        font-family: sans-serif;
        border-bottom: 2px solid #ef4444;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f9fafb;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.11.2?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="error-display"></div>
    <div id="root">
      <div class="loading-container">
        <div class="loader"></div>
        <p style="margin-top: 15px; color: #666;">جاري تشغيل المتجر...</p>
      </div>
    </div>

    <script>
      // كاشف أخطاء التحميل
      window.onerror = function(msg, url, line) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-display').innerHTML = 'خطأ في التحميل: ' + msg + ' (Line: ' + line + ')';
        return false;
      };
      console.log("HTML Loaded, waiting for React...");
    </script>

    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
