
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجري - عرض وبيع المنتجات</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        scroll-behavior: smooth;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0;
        background: #fee2e2;
        color: #b91c1c;
        padding: 1rem;
        text-align: center;
        z-index: 9999;
        direction: ltr;
        font-family: monospace;
      }
    </style>

    <!-- تعريف المكتبات بإصدارات متوافقة وحذف التضارب -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.11.2?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="error-display"></div>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen text-gray-500 flex-col gap-4">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p>جاري تحميل المتجر...</p>
      </div>
    </div>

    <!-- كود بسيط لاكتشاف الأخطاء البرمجية وإظهارها -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML = 'Error: ' + msg + ' at line ' + lineNo;
        console.error(error);
        return false;
      };
    </script>

    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="./index.tsx">
    </script>
  </body>
</html>
